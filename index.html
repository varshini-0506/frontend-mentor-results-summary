<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

  <!--font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

</head>

<body>
  <main>

    <article class="left">
      <div class="clr" id="top"> Your Result</div>
      <div class="circle">
        <h1 class="score">76</h1>
        <p class="clr" id="outof">of 100</p>
      </div>
      <div class="white">Great</div>
      <p class="clr" id="remark"> You scored higher than 65% of the people who have taken these tests.</p>
    </article>

    <article class="right">
      <div class="sum">Summary</div>
      <div class="icon" id="one">
        <img src="icon-reaction.svg">
        <h4>Reaction</h4>
        <b>80</b>
        <p>/100</p>
      </div>
      <div class="icon" id="two">
        <img src="icon-memory.svg">
        <h4>Memory</h4>
        <b>92</b>
        <p>/100</p>
      </div>
      <div class="icon" id="three">
        <img src="icon-verbal.svg">
        <h4>Verbal</h4>
        <b>61</b>
        <p>/100</p>
      </div>
      <div class="icon" id="four">
        <img src="icon-visual.svg">
        <h4>Visual</h4>
        <b>72</b>
        <p>/100</p>
      </div>
      <div class="next">Continue</div>
    </article>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Varshini</a>.
    </div>
  </footer>

</body>

</html>
